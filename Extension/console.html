  <head>
    <link rel="stylesheet" type="text/css" href="styles/rpf_console.css" />
    <script type="text/javascript" src="console_script.js"></script>
    <script type="text/javascript" src="analytics.js"></script>
    <script type="text/javascript" src="ace/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="ace/mode-javascript.js"
            charset="utf-8"></script>
    <title>RPF</title>
  </head>
  <body onLoad="rpf.ConsoleManager.getInstance();">
    <div id="t1" class="rpf-container">
      <div id="console_toolbar" class="console-toolbar">
        <input id="rpf-addTest" type="image"  src="imgs/rpf/plus.png"
               width="20" class="console-menu-button" />
        <input id="rpf-loadTest" type="image"  src="imgs/rpf/writefile.png"
               width="20" class="console-menu-button" />
        <input id="rpf-saveTest" type="image" src="imgs/rpf/loadfile.png"
               width="20" class="console-menu-button" />
        <input type="image" id="rpf-export"
               src="imgs/rpf/createsuite.png" width="22" />

        <input id="rpf-startPlayback" type="image" src="imgs/rpf/play.png"
               width="22" class="console-menu-button" />
        <input id="rpf-record" type="image" src="imgs/rpf/record.png"
               width="22" class="console-menu-button" />
        <input id="rpf-stop" type="image"
               src="imgs/rpf/stop.png"
               width="22" class="console-menu-button" />

        <input type="image" id="rpf-screenShots"
               src="imgs/rpf/screenshots.png" width="22"
               class="console-menu-button"/>
        <input type="image" id="rpf-workerMode" src="imgs/rpf/workermode.png"
               width="22" class="console-menu-button" />
        <input type="image" id="rpf-notes" src="imgs/rpf/one_up_page_view.svg"
               width="22" class="console-menu-button" />
        <input type="image" id="rpf-info" src="imgs/rpf/info.png"
               width="24" class="console-menu-button" />

        <input type="image" id="rpf-content-map-button"
               src="imgs/rpf/contentmap.svg" width="24"
               class="console-menu-button" />

        <input type="image" id="rpf-setting" src="imgs/rpf/setting.png"
               width="22" class="console-menu-button" />
        <input type="image" id="rpf-addCmd" src="imgs/rpf/plus.png"
               width="20" class="console-menu-button" />
        <input type="image" id="rpf-refresh"src="/imgs/rpf/refresh.png"
               width="23" class="console-menu-button" />
        <input type="image" id="rpf-more"src="/imgs/rpf/more_grey.svg"
               width="21" class="console-menu-button" />
        <div id="viewMode"></div>
      </div>
      <div id="rpf-project-info">
        <div style="border-bottom:solid 1px #D5D5D5;padding:5px 0 8px 0;">
          <h3 class="componentName">Project</h3>
          <div name="rpf-current-project" id="rpf-current-project"
               style="display:inline;width:60%;"></div>
          <div style="display:inline;padding-left:15px;">
            <input type="radio" name="projectLocation" id="location-local"
                   value="local">
            <label class="dialog-label"
                   title="Save or load from localStorage which is in browser.">
              Local
            </label>
            <input type="radio" name="projectLocation" id="location-web"
                   value="web"
                   checked style="margin-left: 20px">
            <label class="dialog-label"
                   title="Save or load from the server, which could be seen by anyone.">
              Web
            </label>
          </div>
        </div>

        <div style="padding:5px 0 5px 0;">
          <h3 class="componentName">Script</h3>
          <div name="testName" id="testName"
               style="display:inline;width:60%;"></div>
          <div style="display:inline;padding-left:21px;vertical-align:bottom;">
            <input type="image" name="testId" id="testId"
                   src="imgs/rpf/ghost-avatar.svg",
                   title="No script id">
          </div>
        </div>

        <div name="startUrl" id="startUrlDiv" style="padding-top:6px;"></div>
      </div>
      <div id="rpf-content-map">
        <textarea rows="4" id="datafileContainer"
                  placeholder="This test has no content map."></textarea>
      </div>
      <div id="rpf-help-message">
      </div>
      <div class="console-body">
        <div id="scriptsContainer"></div>
        <div id="bookData"></div>
      </div>
      <div class="rpf-footer">
        <table width="100%">
          <tr>
            <td width="45px">
              <img src="imgs/logo-100x100.png"
                   width="40px" height="40px">
            </td>
            <td style="vertical-align:middle;">
              <div id="statusLog" class="status-logger"></div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
